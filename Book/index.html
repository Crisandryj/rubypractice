<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>
<body>

  <h1>
    Library
  </h1>
  <div id="container">
    <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Number of Pages</th>
      </tr>
        <p id='answer'></p>
    </table>
    <button class='showbtn'>Enter New Book</button>
    <div class="formContainer hidden">
      <h1>New Book</h1>

      <form id="newbook" action="" method="POST">
        <div class='field'>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter title of new book">
        </div>
        <div class='field'>
          <label for="title">Author:</label>
          <input type="text" id="author" name="author" placeholder="Enter author">
        </div>
        <div class='field'>
          <label for="pages">Pages:</label>
          <input type="text" id="pages" name="pages" placeholder="Enter number of pages">
        </div>
        <input id='submit' type="button" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
